<script type="text/javascript" reload="1">
function OnezCall(type,s){
  if(type=='upload'){
    if(s.substr(0,7)!='http://'){
      alert(s);
      return;
    }
    setcookie('tsound',s);
    insertSound(s);
  }else if(type=='status'){
  }
}
var lsound=getcookie('tsound');
if(lsound.length>0){
  $('lastsound').style.display='inline';
}
function insertLast(){
  insertSound(lsound);
}
function insertSound(s){
  var txt = '[tsound]' + s + '[/tsound]';
  insertText(txt, strlen(txt), 0);
  hideWindow('tsound', 0, 1);
  doane(event);
}
